<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body style="background-color: #0a0a0a">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-8 col-md-4 bg-dark">
                    <div class="col-12 py-2">
                        <input type="text" class="form-control bg-success" readonly>
                    </div>
                    <div class="row my-1">
                        <div class="col-6">
                            <button type="button" class="w-100 btn text-light bg-warning">C</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">/</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">*</button>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning w-100">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">9</button>
                        </div>
                        <div class="col-3 ">
                            <button type="button" class="w-100 btn text-light bg-warning">-</button>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">6</button>
                        </div>
                        <div class="col-3 ">
                            <button type="button" class="w-100 btn text-light bg-warning">+</button>
                        </div>
                    </div>
                    <div class="row my-1">
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">3</button>
                        </div>
                    </div>
                    <div class="row mt-1 mb-2">
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning d-flex justify-content-center">00</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="w-100 btn text-light bg-warning">.</button>
                        </div>
                        <div class="col-3 ">
                            <button type="button" class="w-100 btn text-light bg-warning">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./Javascript/app.js"></script>
</html>
